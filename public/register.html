<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register üçâ Wappy</title>
    
    <script>
        (function() {
            if (localStorage.getItem('theme') === 'dark' || 
                (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        #password-strength-bar {
            height: 5px;
            width: 0%;
            background-color: #ef4444; /* Red (Weak) */
            transition: width 0.3s ease, background-color 0.3s ease;
            border-radius: 2px;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen">

    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-96">
        <h2 class="text-3xl font-bold text-center text-green-600 mb-6">
            Create Account üçâ
        </h2>
        
        <form action="/register" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 dark:text-gray-300 mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600" required>
            </div>
            
            <div class="mb-4"> <label for="password" class="block text-gray-700 dark:text-gray-300 mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600" required>
            </div>
            
            <div class="mb-4">
                <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-[5px]">
                    <div id="password-strength-bar"></div>
                </div>
                <span id="password-strength-text" class="text-xs text-gray-500 dark:text-gray-400 mt-1"></span>
            </div>
            
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">
                Register
            </button>
            
            <a href="/login.html" class="block text-center text-sm text-gray-600 dark:text-gray-400 mt-4 hover:text-green-600 dark:hover:text-green-400">
                Already have an account? Login
            </a>
        </form>
    </div>
    <script>
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('password-strength-bar');
        const strengthText = document.getElementById('password-strength-text');

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            
            // zxcvbn ko call karo
            const result = zxcvbn(password);
            
            // Score 0 se 4 tak hota hai
            const score = result.score;
            
            // Bar ki width set karo
            strengthBar.style.width = (score * 25) + '%'; // 0, 25, 50, 75, 100

            // Bar ka color aur text set karo
            switch (score) {
                case 0:
                    strengthBar.style.backgroundColor = '#ef4444'; // Red
                    strengthText.textContent = 'Weak';
                    break;
                case 1:
                    strengthBar.style.backgroundColor = '#f97316'; // Orange
                    strengthText.textContent = 'So-so';
                    break;
                case 2:
                    strengthBar.style.backgroundColor = '#eab308'; // Yellow
                    strengthText.textContent = 'Medium';
                    break;
                case 3:
                    strengthBar.style.backgroundColor = '#84cc16'; // Lime
                    strengthText.textContent = 'Good';
                    break;
                case 4:
                    strengthBar.style.backgroundColor = '#22c55e'; // Green
                    strengthText.textContent = 'Strong';
                    break;
            }
            
            if (password === "") {
                strengthText.textContent = '';
            }
        });
    </script>
</body>
</html>
