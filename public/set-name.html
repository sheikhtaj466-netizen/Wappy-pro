<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Your Name üçâ Wappy</title>
    
    <script>
        (function() {
            if (localStorage.getItem('theme') === 'dark' || 
                (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen">

    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-96">
        <h2 class="text-3xl font-bold text-center text-green-600 mb-6">
            Choose your Chat Name
        </h2>
        <p class="text-center text-gray-600 dark:text-gray-400 mb-6">
            This name will be visible to others in the chat.
        </p>
        
        <form action="/set-name" method="POST">
            <div class="mb-4">
                <label for="displayName" class="block text-gray-700 dark:text-gray-300 mb-2">Chat Name</label>
                <input type="text" id="displayName" name="displayName" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600" required>
            </div>
            
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">
                Save and Enter Chat
            </button>
        </form>
    </div>

</body>
</html>
