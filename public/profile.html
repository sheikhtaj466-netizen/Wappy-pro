<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings üçâ Wappy</title>
    
    <script>
        (function() {
            if (localStorage.getItem('theme') === 'dark' || 
                (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* NAYA: Body padding */
        body {
            padding-bottom: 70px;
        }
        .dark body {
            background-color: #121212;
        }
    
        /* Tab buttons */
        .tab-btn {
            padding: 10px 16px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            font-weight: 500;
            color: #6B7280; /* Gray */
        }
        .dark .tab-btn {
            color: #9CA3AF; /* Dark Gray */
        }
        
        /* Active Tab */
        .tab-btn.active {
            color: #22c55e; /* Green */
            border-bottom-color: #22c55e;
        }
        .dark .tab-btn.active {
            color: #4ade80; /* Light Green */
            border-bottom-color: #4ade80;
        }

        /* Tab Content */
        .tab-content {
            display: none; /* Shuru mein sab chupe hue */
            padding-top: 20px;
        }
        .tab-content.active {
            display: block; /* Active waala dikhao */
        }
        
        /* Danger zone button */
        .btn-danger {
            background-color: #ef4444; /* Red */
            color: white;
        }
        .btn-danger:hover {
            background-color: #dc2626;
        }
        
        /* NAYA: Bottom Tab Bar */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        
        /* NAYA: Toast */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            transform: translateX(-50%);
            bottom: 80px; /* Bottom nav se upar */
            transition: visibility 0s, opacity 0.5s linear;
            opacity: 0;
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <header class="bg-green-600 dark:bg-gray-800 text-white p-4 flex justify-between items-center shadow-md sticky top-0 z-10">
        <div class="flex items-center">
            <a href="/chats.html" class="mr-3 text-2xl">‚Üê</a>
            <h1 class="text-2xl font-bold">Profile & Settings</h1>
        </div>
    </header>

    <div class="sticky top-[68px] bg-white dark:bg-gray-800 shadow-sm z-9">
        <div class="container mx-auto max-w-lg flex justify-around">
            <button class="tab-btn active" data-tab="profile">Profile</button>
            <button class="tab-btn" data-tab="privacy">Privacy</button>
            <button class="tab-btn" data-tab="appearance">Appearance</button>
            <button class="tab-btn" data-tab="account">Account</button>
        </div>
    </div>

    <div class="container mx-auto p-4 max-w-lg">
        
        <div id="profile" class="tab-content active">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md flex flex-col items-center">
                <img id="avatar-img" src="placeholder.jpg" alt="Profile Picture" class="w-32 h-32 rounded-full object-cover mb-4 border-4 border-green-500">
                <h2 id="display-name" class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Loading...</h2>
                <p id="email" class="text-lg text-gray-500 dark:text-gray-400 mb-6">Loading...</p>

                <form action="/api/upload-avatar" method="POST" enctype="multipart/form-data" class="w-full border-t dark:border-gray-700 pt-6">
                    <label for="avatar-input" class="block text-gray-700 dark:text-gray-300 mb-2">Change Profile Picture:</label>
                    <input type="file" id="avatar-input" name="avatar" class="w-full mb-4 p-2 border rounded-lg bg-white dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600" accept="image/png, image/jpeg">
                    <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">
                        Upload Photo
                    </button>
                </form>
            </div>
            <a href="/set-name.html" class="block text-center w-full bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-800 dark:text-white font-bold py-3 px-6 rounded-lg shadow-md mt-6">
                Change Display Name
            </a>
        </div>
        
        <div id="privacy" class="tab-content">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                <h3 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">Privacy Settings</h3>
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300 mb-2">Who can see my Last Seen:</label>
                    <div class="flex space-x-4 dark:text-gray-300">
                        <label><input type="radio" name="privacy_lastSeen" value="everyone"> Everyone</label>
                        <label><input type="radio" name="privacy_lastSeen" value="contacts"> Contacts</label>
                        <label><input type="radio" name="privacy_lastSeen" value="nobody"> Nobody</label>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 dark:text-gray-300 mb-2">Who can see my Profile Picture:</label>
                    <div class="flex space-x-4 dark:text-gray-300">
                        <label><input type="radio" name="privacy_avatar" value="everyone"> Everyone</label>
                        <label><input type="radio" name="privacy_avatar" value="contacts"> Contacts</label>
                        <label><input type="radio" name="privacy_avatar" value="nobody"> Nobody</label>
                    </div>
                </div>
                <button id="save-privacy-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                    Save Privacy Settings
                </button>
            </div>
        </div>
        
        <div id="appearance" class="tab-content">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                <h3 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Appearance</h3>
                <div class="w-full flex justify-between items-center">
                    <span class="text-xl font-bold text-gray-800 dark:text-white">Dark Mode üåó</span>
                    <button id="theme-toggle" class="relative inline-flex items-center h-6 rounded-full w-11 transition-colors bg-gray-300 dark:bg-green-500">
                        <span id="theme-toggle-knob" class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform translate-x-1 dark:translate-x-6"></span>
                    </button>
                </div>
            </div>
        </div>
        
        <div id="account" class="tab-content">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                <h3 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Account</h3>
                <a href="/logout" class="block text-center w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md mb-6">
                    Logout
                </a>
                <button id="delete-account-btn" class="block text-center w-full btn-danger font-bold py-3 px-6 rounded-lg shadow-md">
                    Delete Account (Danger)
                </button>
            </div>
        </div>
        
    </div>

    <footer class="bottom-nav flex justify-around bg-white dark:bg-gray-800 shadow-md border-t dark:border-gray-700 p-2">
        <a href="/chats.html" class="flex flex-col items-center text-gray-500 dark:text-gray-400 p-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 5.523-4.477 10-10 10S1 17.523 1 12 5.477 2 11 2s10 4.477 10 10z"></path></svg>
            <span class="text-xs">Chats</span>
        </a>
        <a href="/home.html" class="flex flex-col items-center text-gray-500 dark:text-gray-400 p-2"> 
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 2H7C5.897 2 5 2.897 5 4v16c0 1.103.897 2 2 2h10c1.103 0 2-.897 2-2V4C19 2.897 18.103 2 17 2zM7 18V6h10v12H7zm5-9c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2z"></path></svg>
            <span class="text-xs">Contacts</span>
        </a>
        <a href="/profile.html" class="flex flex-col items-center text-green-600 dark:text-green-400 p-2"> <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            <span class="text-xs">Profile</span>
        </a>
    </footer>
    
    <div id="toast" class="hidden fixed bottom-20 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg transition-opacity duration-300 z-30"></div>
    <script>
        const avatarImg = document.getElementById('avatar-img');
        const displayNameEl = document.getElementById('display-name');
        const emailEl = document.getElementById('email');
        const toast = document.getElementById('toast');
        
        // Privacy elements
        const savePrivacyBtn = document.getElementById('save-privacy-btn');
        const lastSeenRadios = document.querySelectorAll('input[name="privacy_lastSeen"]');
        const avatarRadios = document.querySelectorAll('input[name="privacy_avatar"]');
        
        // Theme elements
        const themeToggle = document.getElementById('theme-toggle');
        const themeToggleKnob = document.getElementById('theme-toggle-knob');
        
        // Tab elements
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        
        // Account elements
        const deleteAccountBtn = document.getElementById('delete-account-btn');

        function showToast(message) {
            toast.textContent = message;
            toast.classList.remove('hidden');
            toast.classList.add('opacity-100');
            setTimeout(() => { 
                toast.classList.remove('opacity-100');
                toast.classList.add('hidden');
            }, 3000);
        }

        // === Page Load Logic ===
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/me');
                const me = await response.json();

                displayNameEl.textContent = me.displayName;
                emailEl.textContent = me.email;

                if (me.avatarUrl) {
                    avatarImg.src = me.avatarUrl;
                } else {
                    avatarImg.src = `https://ui-avatars.com/api/?name=${me.displayName.charAt(0)}&background=random&size=128`;
                }
                
                if (me.privacy && me.privacy.lastSeen) {
                    document.querySelector(`input[name="privacy_lastSeen"][value="${me.privacy.lastSeen}"]`).checked = true;
                }
                if (me.privacy && me.privacy.avatar) {
                    document.querySelector(`input[name="privacy_avatar"][value="${me.privacy.avatar}"]`).checked = true;
                }

            } catch (error) {
                console.error('Error loading profile:', error);
                displayNameEl.textContent = 'Error';
            }
        });
        
        // === Privacy Settings Logic ===
        savePrivacyBtn.addEventListener('click', async () => {
            const newLastSeen = document.querySelector('input[name="privacy_lastSeen"]:checked').value;
            const newAvatar = document.querySelector('input[name="privacy_avatar"]:checked').value;
            try {
                const response = await fetch('/api/update-privacy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        lastSeen: newLastSeen,
                        avatar: newAvatar
                    })
                });
                const result = await response.json();
                if (response.ok) {
                    showToast(result.message);
                } else {
                    showToast(`Error: ${result.message}`);
                }
            } catch (error) {
                showToast('Server error while saving.');
            }
        });
        
        // === Theme Toggle Logic ===
        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
        
        // === Tab Switching Logic ===
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                tabContents.forEach(content => content.classList.remove('active'));
                
                const tabId = button.dataset.tab;
                document.getElementById(tabId).classList.add('active');
            });
        });
        
        // === Account Logic ===
        deleteAccountBtn.addEventListener('click', () => {
            if (confirm('DANGER: Are you sure you want to delete your account? This cannot be undone.')) {
                if (confirm('FINAL WARNING: This will delete all your messages and contacts. Continue?')) {
                    showToast('Feature not built yet.');
                }
            }
        });
    </script>
</body>
</html>
