<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings üçâ Wappy</title>
    
    <script>
        (function() {
            if (localStorage.getItem('theme') === 'dark' || 
                (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    
    <style>
        body { padding-bottom: 70px; }
        .dark body { background-color: #121212; }
    
        .tab-btn { padding: 10px 16px; cursor: pointer; background-color: transparent; border: none; border-bottom: 3px solid transparent; font-weight: 500; color: #6B7280; }
        .dark .tab-btn { color: #9CA3AF; }
        .tab-btn.active { color: #22c55e; border-bottom-color: #22c55e; }
        .dark .tab-btn.active { color: #4ade80; border-bottom-color: #4ade80; }

        .tab-content { display: none; padding-top: 20px; }
        .tab-content.active { display: block; }
        
        .btn-danger { background-color: #ef4444; color: white; }
        .btn-danger:hover { background-color: #dc2626; }
        
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; z-index: 10; }
        
        #toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 4px; padding: 16px; position: fixed; z-index: 100; left: 50%; transform: translateX(-50%); bottom: 80px; transition: visibility 0s, opacity 0.5s linear; opacity: 0; }
        #toast.show { visibility: visible; opacity: 1; }
        .hidden { display: none !important; }

        /* === WATERMELON SEED LOADER === */
        #watermelon-loader {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.8); z-index: 50;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; display: none; 
        }
        .dark #watermelon-loader { background: rgba(30, 30, 30, 0.8); }
        .seed-spinner { width: 60px; height: 60px; position: relative; animation: spin 1.5s linear infinite; }
        .seed { position: absolute; width: 8px; height: 12px; background-color: #000; border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; left: 26px; top: 0; transform-origin: 4px 30px; }
        .seed:nth-child(1) { transform: rotate(0deg); } .seed:nth-child(2) { transform: rotate(60deg); } .seed:nth-child(3) { transform: rotate(120deg); }
        .seed:nth-child(4) { transform: rotate(180deg); } .seed:nth-child(5) { transform: rotate(240deg); } .seed:nth-child(6) { transform: rotate(300deg); }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* === UNIQUE CROPPER STYLES === */
        /* Modal poora screen cover karega */
        #crop-modal {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: #000; z-index: 200; display: flex; flex-direction: column;
        }
        .cropper-container {
            flex: 1; background-color: #000;
        }
        /* Ye hai wo UNIQUE WATERMELON LOOK */
        .cropper-view-box {
            border-radius: 50%; /* Gol Shape */
            box-shadow: 0 0 0 1px #ff7a85; /* Soft Pink Border */
            outline: 0;
        }
        .cropper-face {
            background-color: inherit !important; /* Clean look */
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <header class="bg-green-600 dark:bg-gray-800 text-white p-4 flex justify-between items-center shadow-md sticky top-0 z-10">
        <div class="flex items-center">
            <a href="/chats.html" class="mr-3 text-2xl">‚Üê</a>
            <h1 class="text-2xl font-bold">Profile & Settings</h1>
        </div>
    </header>

    <div class="sticky top-[68px] bg-white dark:bg-gray-800 shadow-sm z-9">
        <div class="container mx-auto max-w-lg flex justify-around">
            <button class="tab-btn active" data-tab="profile">Profile</button>
            <button class="tab-btn" data-tab="privacy">Privacy</button>
            <button class="tab-btn" data-tab="appearance">Appearance</button>
            <button class="tab-btn" data-tab="account">Account</button>
        </div>
    </div>

    <div class="container mx-auto p-4 max-w-lg">
        
        <div id="profile" class="tab-content active">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md flex flex-col items-center">
                
                <div class="relative w-32 h-32 mb-4">
                    <img id="avatar-img" src="placeholder.jpg" alt="Profile Picture" class="w-full h-full rounded-full object-cover border-4 border-green-500 dark:border-green-400 shadow-lg">
                    <div id="watermelon-loader">
                        <div class="seed-spinner">
                            <div class="seed"></div><div class="seed"></div><div class="seed"></div>
                            <div class="seed"></div><div class="seed"></div><div class="seed"></div>
                        </div>
                    </div>
                </div>

                <h2 id="display-name" class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Loading...</h2>
                <p id="email" class="text-lg text-gray-500 dark:text-gray-400 mb-6">Loading...</p>

                <input type="file" id="file-input" accept="image/*" class="hidden">
                
                <button id="change-photo-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">
                    Change Photo
                </button>
            </div>
            <a href="/set-name.html" class="block text-center w-full bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-800 dark:text-white font-bold py-3 px-6 rounded-lg shadow-md mt-6">Change Display Name</a>
        </div>
        
        <div id="privacy" class="tab-content">
             <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                <h3 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">Privacy Settings</h3>
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300 mb-2">Who can see my Last Seen:</label>
                    <div class="flex space-x-4 dark:text-gray-300">
                        <label><input type="radio" name="privacy_lastSeen" value="everyone"> Everyone</label>
                        <label><input type="radio" name="privacy_lastSeen" value="contacts"> Contacts</label>
                        <label><input type="radio" name="privacy_lastSeen" value="nobody"> Nobody</label>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 dark:text-gray-300 mb-2">Who can see my Profile Picture:</label>
                    <div class="flex space-x-4 dark:text-gray-300">
                        <label><input type="radio" name="privacy_avatar" value="everyone"> Everyone</label>
                        <label><input type="radio" name="privacy_avatar" value="contacts"> Contacts</label>
                        <label><input type="radio" name="privacy_avatar" value="nobody"> Nobody</label>
                    </div>
                </div>
                <button id="save-privacy-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Save Privacy Settings</button>
            </div>
        </div>
        
        <div id="appearance" class="tab-content">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                <h3 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Appearance</h3>
                <div class="w-full flex justify-between items-center mb-6">
                    <span class="text-xl font-bold text-gray-800 dark:text-white">Dark Mode üåó</span>
                    <button id="theme-toggle" class="relative inline-flex items-center h-6 rounded-full w-11 transition-colors bg-gray-300 dark:bg-green-500">
                        <span id="theme-toggle-knob" class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform translate-x-1 dark:translate-x-6"></span>
                    </button>
                </div>
                <div class="w-full flex justify-between items-center pt-6 border-t dark:border-gray-700">
                    <span class="text-xl font-bold text-gray-800 dark:text-white">Current Mood üòå</span>
                    <select id="mood-select" class="bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white border border-gray-300 dark:border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="default">Default (None)</option>
                        <option value="happy">üòä Happy (Yellow)</option>
                        <option value="sad">üòî Sad (Blue)</option>
                        <option value="angry">üò° Angry (Red)</option>
                        <option value="love">üòç Love (Pink)</option>
                        <option value="cool">üòé Cool (Cyan)</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div id="account" class="tab-content">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                <h3 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Account</h3>
                <a href="#" onclick="localStorage.removeItem('wappy_token'); window.location.href='/logout';" class="block text-center w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md mb-6">Logout</a>
                <button id="delete-account-btn" class="block text-center w-full btn-danger font-bold py-3 px-6 rounded-lg shadow-md">Delete Account (Danger)</button>
            </div>
        </div>
    </div>

    <footer class="bottom-nav flex justify-around bg-white dark:bg-gray-800 shadow-md border-t dark:border-gray-700 p-2">
        <a href="/chats.html" class="flex flex-col items-center text-gray-500 dark:text-gray-400 p-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 5.523-4.477 10-10 10S1 17.523 1 12 5.477 2 11 2s10 4.477 10 10z"></path></svg><span class="text-xs">Chats</span>
        </a>
        <a href="/home.html" class="flex flex-col items-center text-gray-500 dark:text-gray-400 p-2"> 
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 2H7C5.897 2 5 2.897 5 4v16c0 1.103.897 2 2 2h10c1.103 0 2-.897 2-2V4C19 2.897 18.103 2 17 2zM7 18V6h10v12H7zm5-9c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2z"></path></svg><span class="text-xs">Contacts</span>
        </a>
        <a href="/profile.html" class="flex flex-col items-center text-green-600 dark:text-green-400 p-2"> <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg><span class="text-xs">Profile</span>
        </a>
    </footer>
    
    <div id="crop-modal" class="hidden">
        <div style="flex: 1; position: relative;">
            <img id="crop-image" style="max-width: 100%;">
        </div>
        <div class="bg-gray-900 p-4 flex justify-between items-center">
            <button id="cancel-crop-btn" class="text-white font-bold py-2 px-6 rounded hover:bg-gray-700">Cancel</button>
            <span class="text-white text-sm">Adjust to fit circle</span>
            <button id="save-crop-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-full">Save üçâ</button>
        </div>
    </div>

    <div id="toast" class="hidden fixed bottom-20 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg transition-opacity duration-300 z-30"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        // Elements
        const avatarImg = document.getElementById('avatar-img');
        const displayNameEl = document.getElementById('display-name');
        const emailEl = document.getElementById('email');
        const toast = document.getElementById('toast');
        const loader = document.getElementById('watermelon-loader');
        
        const fileInput = document.getElementById('file-input');
        const changePhotoBtn = document.getElementById('change-photo-btn');
        
        // Cropper Elements
        const cropModal = document.getElementById('crop-modal');
        const cropImage = document.getElementById('crop-image');
        const saveCropBtn = document.getElementById('save-crop-btn');
        const cancelCropBtn = document.getElementById('cancel-crop-btn');
        let cropper = null;

        const savePrivacyBtn = document.getElementById('save-privacy-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        const deleteAccountBtn = document.getElementById('delete-account-btn');
        const moodSelect = document.getElementById('mood-select');

        function showToast(message) {
            toast.textContent = message;
            toast.classList.remove('hidden'); toast.classList.add('opacity-100');
            setTimeout(() => { toast.classList.remove('opacity-100'); toast.classList.add('hidden'); }, 3000);
        }

        // === Page Load ===
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/me');
                const me = await response.json();
                displayNameEl.textContent = me.displayName; emailEl.textContent = me.email;
                if (me.avatarUrl) { avatarImg.src = me.avatarUrl; } else { avatarImg.src = `https://ui-avatars.com/api/?name=${me.displayName.charAt(0)}&background=random&size=128`; }
                if (me.privacy && me.privacy.lastSeen) { document.querySelector(`input[name="privacy_lastSeen"][value="${me.privacy.lastSeen}"]`).checked = true; }
                if (me.privacy && me.privacy.avatar) { document.querySelector(`input[name="privacy_avatar"][value="${me.privacy.avatar}"]`).checked = true; }
                if (me.currentMood) { moodSelect.value = me.currentMood; }
            } catch (error) { console.error(error); displayNameEl.textContent = 'Error'; }
        });
        
        // === Change Photo Click ===
        changePhotoBtn.addEventListener('click', () => {
            fileInput.click(); // Hidden input kholo
        });

        // === File Selection & Cropper Start ===
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    cropImage.src = event.target.result;
                    cropModal.classList.remove('hidden');
                    
                    // Init Cropper
                    if(cropper) cropper.destroy();
                    cropper = new Cropper(cropImage, {
                        aspectRatio: 1, // Square/Circle
                        viewMode: 1,
                        dragMode: 'move',
                        autoCropArea: 1,
                        guides: false,
                        background: false, // Black background
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        // === Cancel Crop ===
        cancelCropBtn.addEventListener('click', () => {
            cropModal.classList.add('hidden');
            fileInput.value = ''; // Reset
            if(cropper) cropper.destroy();
        });

        // === Save Crop & Upload ===
        saveCropBtn.addEventListener('click', () => {
            if(!cropper) return;
            
            // Canvas lo
            const canvas = cropper.getCroppedCanvas({
                width: 300, height: 300 // Resize for optimization
            });
            
            // Canvas to Blob
            canvas.toBlob((blob) => {
                // 1. Loader Dikhao
                cropModal.classList.add('hidden');
                loader.style.display = 'flex'; 
                
                // 2. FormData Banao
                const formData = new FormData();
                formData.append('avatar', blob, 'avatar.png');
                
                // 3. Upload API Call
                fetch('/api/upload-avatar', {
                    method: 'POST',
                    body: formData
                })
                .then(async (response) => {
                    // Check if response is actually a redirect (which fetch follows automatically)
                    if (response.redirected) {
                        window.location.href = response.url; // Manually follow redirect
                    } else if (response.ok) {
                         window.location.reload();
                    } else {
                        throw new Error('Upload failed');
                    }
                })
                .catch((err) => {
                    console.error(err);
                    showToast('Upload failed. Try again.');
                    loader.style.display = 'none';
                });
            }, 'image/png');
        });

        // === Other Settings ===
        moodSelect.addEventListener('change', async () => {
            const selectedMood = moodSelect.value;
            try {
                const response = await fetch('/api/update-mood', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ mood: selectedMood }) });
                if (response.ok) showToast(`Mood updated to ${selectedMood}!`);
            } catch (error) { showToast('Error updating mood.'); }
        });
        savePrivacyBtn.addEventListener('click', async () => {
            const ls = document.querySelector('input[name="privacy_lastSeen"]:checked').value;
            const av = document.querySelector('input[name="privacy_avatar"]:checked').value;
            try {
                const res = await fetch('/api/update-privacy', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ lastSeen: ls, avatar: av }) });
                if (res.ok) showToast('Privacy saved!');
            } catch (error) { showToast('Error saving privacy.'); }
        });
        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active')); button.classList.add('active');
                tabContents.forEach(content => content.classList.remove('active'));
                document.getElementById(button.dataset.tab).classList.add('active');
            });
        });
        deleteAccountBtn.addEventListener('click', () => {
            if (confirm('DANGER: Are you sure?')) { showToast('Feature not built yet.'); }
        });
    </script>
</body>
</html>
